<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/velogo/view_monthly_payments_from_drivers/">
{% csrf_token %}
      <table width="566" height="106" border="1">
    <tr>
        <td>From</td>
        <td><input type="date" required name="textfield" id="textfield" /></td>
        <td>To</td>
        <td><input type="date" required name="textfield2" id="textfield2" /></td>
        <td><input type="submit" value="Search" /></td>
    </tr>
  </table>

<table width="624" height="137" border="1">
  <tr>

    <td width="29">Sl No.</td>
          <td width="48">Date</td>
      <td width="58">Driver Name</td>
    <td width="73">Amount</td>
    <td width="106">Payment Status</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.Date }}&nbsp;</td>
    <td>{{ i.DRIVERS.name }}&nbsp;</td>
    <td>&nbsp;{{ i.SubscriptionAmount }}</td>
    <td>{{ i.Status }}&nbsp;</td>
  </tr>
    {% endfor %}

</table>

</form>
</body>
</html>
